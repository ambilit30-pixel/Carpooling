{% extends 'base.html' %}
{% block title %}Join Ride{% endblock %}

{% block content %}
<h2>Join Ride</h2>
<form method="post">
    {% csrf_token %}
    <p>Ride from {{ ride.source }} to {{ ride.destination }} on {{ ride.arrivaldate }}</p>
    <label for="passenger_count">Number of Passengers</label>
    <input type="number" name="passenger_count" value="1" min="1" max="{{ ride.available_seats }}">
    <input type="submit" value="Join Ride">
</form>
{% endblock %}
