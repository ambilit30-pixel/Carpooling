{% extends 'base.html' %}

{% block content %}
<div style="max-width:480px;margin:0 auto">
    <h2 class="section">Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="field"><label>Old password</label>{{ form.old_password }}</div>
        <div class="field"><label>New password</label>{{ form.new_password1 }}</div>
        <div class="field"><label>Confirm new password</label>{{ form.new_password2 }}</div>
        <div class="actions">
            <button class="btn" type="submit">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
