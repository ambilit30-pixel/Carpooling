{% extends 'base.html' %}
{% block title %}Register as Driver{% endblock %}
{% block content %}
<div style="max-width:680px;margin:0 auto">
    <h2 class="section">Driver Registration</h2>
    <p class="muted">Provide vehicle and contact details to offer rides.</p>

    <form method="post">
        {% csrf_token %}
        <div class="field"><label>Contact</label>{{ form.contact }}</div>
        <div class="field"><label>Vehicle</label>{{ form.vehicle }}</div>
        <div class="field"><label>Plate</label>{{ form.plate }}</div>
        <div class="field"><label>Capacity (seats)</label>{{ form.capacity }}</div>
        <div class="field"><label>Special (e.g., AC, pet-friendly)</label>{{ form.special }}</div>

        <div class="actions">
            <button class="btn" type="submit">Register as Driver</button>
        </div>
    </form>
</div>
{% endblock %}
