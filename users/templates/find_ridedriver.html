{% extends 'base.html' %}
{% block title %}Assign Driver{% endblock %}
{% block content %}
<h2>Assign Driver for Ride to {{ ride.destination }}</h2>
<form method="post" style="max-width:500px;margin:auto;">
    {% csrf_token %}
    <select name="driver_id">
        {% for driver in drivers %}
        <option value="{{ driver.user.id }}">{{ driver.user.get_full_name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Assign Driver</button>
</form>
{% endblock %}
