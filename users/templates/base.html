<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ride Sharing{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        header { background: #007bff; color: white; padding: 15px; text-align: center; }
        h1,h2,h3 { text-align: center; }
        section { margin: 20px auto; max-width: 1000px; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin: auto; background: white; box-shadow: 0px 0px 10px #ccc; border-radius: 5px; overflow: hidden; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        a { color: #007bff; text-decoration: none; margin: 0 3px; }
        a:hover { text-decoration: underline; }
        .btn { display: inline-block; padding: 10px 20px; margin: 5px; color: white; background: #007bff; border-radius: 5px; text-decoration: none; }
        .btn-secondary { background-color: #6c757d; }
        form { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px #ccc; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 3px; border: 1px solid #ccc; }
        input[type="submit"] { width: auto; background: #007bff; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #0056b3; }
        .messages { max-width: 600px; margin: 10px auto; padding: 10px; border-radius: 5px; }
        .messages .success { background: #d4edda; color: #155724; }
        .messages .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<header>
    <h1>Ride Sharing Platform</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.first_name }}! | <a href="{% url 'users:dashboard' %}" style="color:white;">Dashboard</a> | <a href="{% url 'users:profile' %}" style="color:white;">Profile</a> | <a href="{% url 'users:logout' %}" style="color:white;">Logout</a></p>
    {% else %}
        <p><a href="{% url 'users:login' %}" style="color:white;">Login</a> | <a href="{% url 'users:register' %}" style="color:white;">Register</a></p>
    {% endif %}
</header>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
