{% extends 'base.html' %}
{% block title %}Edit Profile â€” Car Pooling{% endblock %}
{% block content %}
<div style="max-width:640px;margin:0 auto">
    <h2 class="section">Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="field"><label>First name</label>{{ form.first_name }}</div>
        <div class="field"><label>Last name</label>{{ form.last_name }}</div>
        <div class="field"><label>Email</label>{{ form.email }}</div>
        <div class="actions">
            <button class="btn" type="submit">Save</button>
            <a class="btn ghost" href="{% url 'rides:profile' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
