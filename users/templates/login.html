<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Car Pooling</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .section {
            font-size: 26px;
            color: #1976d2;
            text-align: center;
            margin-bottom: 5px;
        }

        .muted {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .container {
            max-width: 480px;
            margin: 80px auto;
            background: #fff;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 15px;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1976d2;
            outline: none;
        }

        .actions {
            text-align: center;
            margin-top: 10px;
        }

        .btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            text-decoration: none;
            transition: background 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #0d47a1;
        }

        .btn.ghost {
            background: transparent;
            color: #1976d2;
            border: 2px solid #1976d2;
            margin-left: 10px;
        }

        .btn.ghost:hover {
            background: #1976d2;
            color: #fff;
        }

        .messages {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }

        .messages.error {
            background-color: #fdecea;
            color: #d32f2f;
            border: 1px solid #f5c6cb;
        }

        .messages.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="section">Welcome back</h2>
        <p class="muted">Login to manage your rides and bookings.</p>

        {% if messages %}
        {% for message in messages %}
        <div class="messages {{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="field">
                <label>Username</label>
                {{ form.username }}
            </div>
            <div class="field">
                <label>Password</label>
                {{ form.password }}
            </div>

            <div class="actions" style="margin-top:8px">
                <button class="btn" type="submit">Login</button>
                <a class="btn ghost" href="{% url 'rides:register' %}">Register</a>
            </div>
        </form>
    </div>

</body>

</html>
