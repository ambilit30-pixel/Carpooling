{% extends 'base.html' %}
{% block title %}Edit Share — Car Pooling{% endblock %}
{% block content %}
<div style="max-width:640px;margin:0 auto">
    <h2 class="section">Update your share for Ride {{ ride.id }}</h2>
    <p class="small">{{ ride.source }} → {{ ride.destination }} on {{ ride.arrivaldate|date:"Y-m-d H:i" }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="field"><label>Seats</label>{{ form.passenger_count }}</div>
        <div class="actions">
            <button class="btn" type="submit">Update</button>
            <a class="btn ghost" href="{% url 'rides:dashboard' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
