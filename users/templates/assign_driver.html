{% extends 'base.html' %}
{% block title %}Assign Driver — Car Pooling{% endblock %}
{% block content %}
<div style="max-width:760px;margin:0 auto">
    <h2 class="section">Assign Driver for Ride {{ ride.id }}</h2>
    <p class="muted">{{ ride.source }} → {{ ride.destination }} on {{ ride.arrivaldate|date:"Y-m-d H:i" }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="field">
            <label>Select driver</label>
            <select name="driver_id">
                <option value="">-- choose driver --</option>
                {% for d in drivers %}
                <option value="{{ d.user.id }}">{{ d.user.username }} — {{ d.vehicle }} ({{ d.capacity }} seats)
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="actions">
            <button class="btn" type="submit">Assign Driver</button>
            <a class="btn ghost" href="{% url 'rides:dashboard' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
